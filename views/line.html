<div ng-controller="listRailways">
	<section ng-repeat="linedata in JSONlines | filter:{line: line}:true">
		<div class="jumbotron-container" style="background-image: url(img/jumbotron/home/01.jpg)">
			<div class="breadcrumb-container">
				<div class="container">
					<ol class="breadcrumb">
						<li><a href="/">Fermoto5HD</a></li>
						<li><a href="/portfolio">Portfolio</a></li>
						<li><a href="#/">Flota Ferroviaria</a></li>
						<li class="active">{{linedata.hometitle}}</li>
					</ol>
				</div>
			</div>
			<div class="jumbotron">
				<div class="container">
					<h1>{{linedata.titlesection}}</h1>
					<p>{{linedata.description}}</p>
				</div>
			</div>
			<div class="breadcrumb-container" id="jumbotron-caption">
				<div class="container">
					<div class="breadcrumb">
						<i class="fa fa-picture-o" aria-hidden="true"></i> Coche Rca212 | Formación 12 | Tomada en la estación San Pedrito.</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section>
		<br/>
		<div class="container">
			<div class="h3"><strong>Última modificación: </strong><span>Hace un mes</span></div>
			<div class="form-group">
				<input type="text" class="form-control" ng-model="linefilter" placeholder="Buscar en la tabla (formaciones, coches, etc...)">
			</div>
			<div class="table-responsive">
				<table class="table table-hover">
					<thead>
						<th>Formación</th>
						<th>Composición</th>
					</thead>
					<tbody>
						<tr ng-repeat="item in data | filter:linefilter">
							<td>{{item.id}}</td>
							<td>{{item.model}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
</div>
