<script src="../bower_components/page/page.js"></script>
<script>
window.addEventListener('WebComponentsReady', function() {
    if (window.location.port === '') {  // if production
      page.base(app.baseUrl.replace(/\/$/, '/portfolio/flota-ferroviaria'));
      //page.base(app.baseUrl.replace(/\/$/, '/FernandoOsorio/flota-ferroviaria-polymer/app'));
    }
    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function () {
      app.route = 'home';
      $('body').animate({scrollTop:0}, 500);
    });
    page(app.baseUrl, function() {
      app.route = 'home';
      $('body').animate({scrollTop:0}, 500);
    });
    page('/home', function () {
      app.route = 'home';
      $('body').animate({scrollTop:0}, 500);
    });
    page('/linea', function () {
      app.route = 'home';
      $('body').animate({scrollTop:0}, 500);
    });
    page('/linea/:line', function (data) {
      $('body').animate({scrollTop:0}, 500);
      app.route = 'data';
      app.params = data.params; 
      fileToHandle = app.params.line; 
      happyBrowsingChecker(); 
    });
    page('/about', function () {
      $('#about').modal('show');
      $('body').animate({scrollTop:0}, 500);
    });
    page('*', function() {
      page.redirect(app.baseUrl);
      $('body').animate({scrollTop:0}, 500);
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
